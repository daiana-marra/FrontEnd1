<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizzería</title>
</head>
<body>
    <header>
        <section>
            <div class="one">
            <img src="images/VectorPizza.svg" alt=Icono width="92px" height="80px">
            <h1>Pizza<span class="y">&</span><span class="front">Front</span></h1>
        </div>
        <nav class="two">
            <ul type="none" class="two">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        </div>
        </section>
    </header>
    <main>
        <section>
            <div class="delivery">
                <h2 class="frase">Envio gratis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="podio">
                <h2 class="titulo">Podio de Pizzas</h2>
                <h3 class="subtitulo">Pizzas top 5</h3>
                <div class="lolo">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="./images/PizzaFalling.jpg" alt="pizza">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="one2">
            <img src="images/VectorPizza.svg" alt=Icono width="92px" height="80px">
            <h1>Pizza<span class="y">&</span><span class="front">Front</span></h1>
        </div>
        <nav class="two2">
            <ul type="none" class="two2">
                <li>Home</li>
                <li class="ranking">Ranking</li>
                <li class="promo">Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        </div>
        </section>
    </footer>
</body>
</html>
